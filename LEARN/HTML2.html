<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--FONT STYLE-->
    <b>Prashant</b><hr>
    <i>Tiwari</i><hr>
    <u>MCA</u><hr>
    <s>Student</s><hr>

    <!--BIG SMALL-->
    <big>This is big text</big><hr>
    <small>this is small text</small><hr>


    <!--UNORDER LIST-->
    <ul>
        <li>Cycling</li>
        <li>Cricket</li>
        <li>YouTube</li>
    </ul>


    <!--ORDERED LIST-->
    <ol type = "A">
        <li>HTML</li>
        <ol type="i">
            <li>Level a</li>
            <li>Level b</li>
        </ol>
        <li>C</li>
        <li>C++</li>
        <li>Java</li>
    </ol>

    <!--SUP-->
    <p>
        (a+b)2 = a2 + b2 + 2ab
    </p>
    <p>
        (a+b)<sup>2</sup> = a<sup>2</sup> + b<sup>2</sup> + 2ab
    </p>

    <!--SUB-->
    <p>
        CH4 + O2 = H20 + CO2
    </p>
    <p>
        CH<sub>4</sub> + O<sub>2</sub> = H<sub>2</sub>0 + CO<sub>2</sub>
    </p>

</body>
</html>
